<ion-view title={{pageTitle}}>
	<ion-content class="login-page">
		<div class="ion-content ">
			
			
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Subject</span>
    <input type="text" placeholder=" Subject" class="font-change-color" />
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Discription</span>
    <textarea placeholder="Discription" class="background-modify"></textarea>
    </label>    
</div>
  
  <label class="item item-input item-select">
    <div class="input-label">
      Category
    </div>
    <select ng-model="Feedback.category" class="background-modify feedback-select-box" ng-change="Feedback.selectBoxChanged()">
      <option>Admin</option>
      <option>Company</option>
    </select>
  </label>

<label class="item item-input item-select" ng-if="Feedback.showCompanyName">
    <div class="input-label">
      Company Name
    </div>
    <select class="background-modify feedback-select-box">
      <option>Company 1</option>
      <option>Company 2</option>
    </select>
  </label>

<div><button class="button button-block button-positive">
  Submit
</button>
</div>
		</div>
	</ion-content>
</ion-view>
